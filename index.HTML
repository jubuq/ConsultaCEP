<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>APS- Consultas de CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
    <script src='JS/index.js'></script>
    

</head>

<body>
    <!-- cabeçalho-->
    <header>
        <!-- Barra de menu-->
        <a href="#home" class="logo"> Juliana Albuquerque</a>
    </header>

    <!-- Conteudo Principal-->
    <main>
        <!-- sessao de inicio-->
        <section id="home" class="home">
            <div class="conteudo">
                <h2> Site de
                    <span class="escrever-texto"> consulta de CEP</span>
                </h2>
                <!-- Imagem-->
                <div class="imagem">
                    <img class="tilt" src="img/como-consultar-cep.png" alt="localizacao" height="300" width="300">
                </div>
            </div>
            <div class="formulario" id="formulario">
                <label for="cepInput">Digite o CEP:</label>
                <input type="text" id="cepInput">
                <button id="consultarBtn">Consultar</button>
            </div>
            <div class="resultado" id="resultado">
                <h1>Informações do CEP:</h1>
                <p><strong>CEP:</strong> <span id="cep"></span></p>
                <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
                <p><strong>Bairro:</strong> <span id="bairro"></span></p>
                <p><strong>Localidade:</strong> <span id="localidade"></span></p>
                <p><strong>UF:</strong> <span id="uf"></span></p>
                <p><strong>DDD:</strong> <span id="ddd"></span></p>
            </div>
        </section>
    </main>


    <!--Links das bibliotecas em uso em js-->

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
